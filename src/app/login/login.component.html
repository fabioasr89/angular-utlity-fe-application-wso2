<div class="col-7 content">
    <mat-card style="margin-top:10%;">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
          <mat-card-subtitle>Autenticazione wso2</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button #loginbtn id="loginbtn" (click)="login($event);" [disabled]="disabledLogin">Login</button>
          <button mat-button #logoutbtn id="logoutbtn" (click)="logout($event)" [disabled]="disabledLogout">Logout</button>
        </mat-card-actions>
      </mat-card>
</div>
